<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Map</title>
    <!-- Include Tailwind CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css"/>
    {{ mapsApiKey|json_script:"mapsApiKey" }}
    <script>
        const mapsApiKey = JSON.parse(document.getElementById('mapsApiKey').textContent);
    </script>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
    src="https://maps.googleapis.com/maps/api/js?key={{mapsApiKey}}&callback=initMap&libraries=&v=weekly"
    defer></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 100%; position: absolute;"></div>

    {{ latLng|json_script:"latLng" }}
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script type="text/javascript">
        const stream_location_url = "{% url 'streamlocation' %}";
        const get_users_url = "{% url 'users' %}";
        const csrfmiddlewaretoken = "{{ csrf_token }}";     
    </script>
    <script src = "{% static 'webtracker/js/google_maps.js' %}"></script>
</body>
</html>
