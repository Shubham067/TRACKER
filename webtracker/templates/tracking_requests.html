<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Tracking Requests</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <div>
        <br></br>
        <!-- <header class="w-auto shadow-lg bg-white dark:bg-gray-700 items-center h-16 rounded-2xl z-40"> -->
        <div class="relative z-20 flex flex-col justify-center h-full px-4 sm:px-8 mx-auto flex-center max-w-full">
            <div class="relative items-center pl-1 flex w-full lg:max-w-68 sm:pr-2 sm:ml-0">
                <div class="container relative left-0 z-50 flex w-3/4 h-auto h-full">
                    <div class="relative flex items-center w-full lg:w-64 h-full group">
                        <div class="absolute z-50 flex items-center justify-center block w-auto h-10 p-3 pr-2 text-sm text-gray-500 uppercase cursor-pointer sm:hidden">
                            <svg fill="none" class="relative w-5 h-5" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z">
                                </path>
                            </svg>
                        </div>
                        <svg class="absolute left-0 z-20 hidden w-4 h-4 ml-4 text-gray-500 pointer-events-none fill-current group-hover:text-gray-400 sm:block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z">
                            </path>
                        </svg>
                        <input type="text" class="search-table block w-full py-1.5 pl-10 pr-4 leading-normal rounded-2xl focus:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 ring-opacity-90 bg-gray-100 dark:bg-gray-800 text-black-400 aa-input" placeholder="Search"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- </header> -->

    <div class="container mx-auto px-4 sm:px-8 max-w-full">
        <div class="py-8">
            <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
                <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
                    <table id="trackingRequestsTable" class="min-w-full leading-normal">
                        <thead>
                            <tr>
                                <th scope="col" class="px-5 py-3 bg-white  border-b border-gray-200 text-gray-800  text-left text-sm uppercase font-normal">
                                    Id
                                </th>
                                <th scope="col" class="px-5 py-3 bg-white  border-b border-gray-200 text-gray-800  text-left text-sm uppercase font-normal">
                                    User
                                </th>
                                <th scope="col" class="px-5 py-3 bg-white  border-b border-gray-200 text-gray-800  text-center text-sm uppercase font-normal">
                                    Tracking Permission
                                </th>
                            </tr>
                        </thead>
                        <tbody id="trackingRequestsTableBody">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    {{ tracking_requests|json_script:"tracking_requests" }}
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script type="text/javascript">
        const allow_url = "{% url 'allowtrackingrequest' %}";
        const revoke_url = "{% url 'revoketrackingrequest' %}";
        const reject_url = "{% url 'rejecttrackingrequest' %}";
        const csrfmiddlewaretoken = "{{ csrf_token }}";
    </script>
    <script src = "{% static 'webtracker/js/tracking_requests.js' %}"></script>
</head>
</html>
